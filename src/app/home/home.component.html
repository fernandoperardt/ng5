<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form to add a new bucket!</p>

    <form>
      <input type="text" name="item" placeholder="LifeGoal" class="txt" [(ngModel)] = "goalText">
      <input type="submit" value="Add Item" class="btn" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{goal}}
    </p>
  </div>
</div>
